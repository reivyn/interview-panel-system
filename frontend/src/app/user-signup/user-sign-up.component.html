<div class="modal-container">
  <button type="button" class="dialog-button-close" (click)="closeDialog()" mat-icon-button>X</button>

  <h2 mat-dialog-title>Sign Up</h2>
  <mat-dialog-content >
    <form [formGroup]="frGroup">
    <mat-form-field hintLabel="Max 30 characters">
      <input matInput placeholder="Enter your username" formControlName="username" autocomplete="username" required>
      <mat-hint align="end">{{fgc.username.value?.length || 0}}/30</mat-hint>
      <mat-error *ngIf="fgc.username.invalid">{{getUsernameErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>
<!--    <mat-form-field>-->
<!--      <input matInput placeholder="Enter your email" formControlName="email" autocomplete="email" required>-->
<!--      <mat-error *ngIf="fgc.email.invalid">{{getMailErrorMessage()}}</mat-error>-->
<!--    </mat-form-field>-->
    <br>
    <mat-form-field>
      <input matInput placeholder="Enter your passsword" [type]="hide ? 'password' : 'text'" formControlName="password" autocomplete="new-password" required>
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      <mat-error *ngIf="fgc.password.invalid">{{getPasswordErrorMessage()}}</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Repeat your password" type="password" formControlName="confirm" autocomplete="new-password" required>
      <mat-error *ngIf="fgc.confirm.invalid">{{getPasswordConfirmErrorMessage()}}</mat-error>
    </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button class="mat-raised-button mat-primary" (click)="sendSignUp(fgc)" [disabled]="frGroup.invalid">
      Sign Up
    </button>
  </mat-dialog-actions>
</div>
