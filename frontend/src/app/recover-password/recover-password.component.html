<div class="modal-container">
<button type="button" class="dialog-button-close" (click)="closeDialog()" mat-icon-button>X</button>
<h2 mat-dialog-title>Recover your password</h2>
<mat-dialog-content>
  <mat-form-field>
    <input matInput placeholder="Enter your email" [formControl]="email" required>
    <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button class="mat-raised-button mat-primary" (click)="sendEmail(email.value)" [disabled]="email.invalid">Send</button>
</mat-dialog-actions>
</div>
